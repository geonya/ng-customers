<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Customer List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <button
        mat-raised-button
        color="primary"
        (click)="toggle()"
        class="add-new-button"
      >
        <mat-icon>edit</mat-icon>
        Add New
      </button>
      <table
        mat-table
        [dataSource]="customers"
        class="mat-elevation-z5"
        style="width: 50rem"
      >
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="isAddNew">
    <mat-card-header>
      <mat-card-title> Add New Customer </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input
          type="text"
          matInput
          [formControl]="firstName"
          required
          minlength="2"
        />
        <mat-icon matPrefix>edit</mat-icon>
        <mat-error *ngIf="firstName.invalid">
          {{ getFirstNameErrorMsg() }}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input
          type="text"
          matInput
          [formControl]="lastName"
          required
          minlength="2"
        />
        <mat-icon matPrefix>edit</mat-icon>
        <mat-error *ngIf="lastName.invalid">
          {{ getLastNameErrorMsg() }}
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        (click)="onSubmit()"
        [disabled]="lastName.invalid || firstName.invalid"
        class="submit-button"
      >
        Submit
      </button>
      <button mat-raised-button color="warn" (click)="toggle()">Cancel</button>
    </mat-card-content>
  </mat-card>
</div>
